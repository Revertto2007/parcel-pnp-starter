<!DOCTYPE html>
<html>
    <head>
        <title>MHS Forms</title>
    </head>
    <body>
        <form action="https://example.com/join.php">
            <p>
                Username:
                <input type="text" name="username" size="15" maxlength="30" />
            </p>
            <p>
                Password:
                <input type="password" name="password" size="15" maxlength="20" />
            </p>
            <p>In what ways can we improve our service? Leave suggestions in this box.
                <textarea name="comments" size="25" cols="30" rows="4" placeholder="Enter your specific suggestions or comments"></textarea>
                <p>Your favorite music genre:
                    <br/>
                    <input type="radio" name="genre" value="rock">
                    Rock
                    <input type="radio" name="genre" value="pop">
                    Pop
                    <input type="radio" name="genre" value="jazz">
                    Jazz
                </p>
                <p> Music services you obtain and use:
                    <br/>
                    <input type="checkbox" name="service" value="iTunes">
                    iTunes
                    <input type="checkbox" name="service" value="Last.fm">
                    Last.fm
                    <input type="checkbox" name="service" value="Spotify">
                    Spotify
                    

                </p>
        
        </form>
    </body>
</html>
